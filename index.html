<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Libre+Baskerville:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap" rel="stylesheet"> 
<title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    *{
      padding:0;
      margin: 0;
    }
    body{
      background-color: hsl(233, 47%, 7%);
      display:flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Inter", serif;
      
    }
    .container{
      background-color:  hsl(244, 38%, 16%);
      display: flex;
      max-width: 1024px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr;
    
    }
    
    img{
      width:100% ;
      height: 100%;
      border-radius: 0 10px 10px 0;
      margin-right:400px;
      object-fit: cover;
      

    }
    .right{
      position: relative;
    }
    .right::after{
      position: absolute;
      background: hsla(277, 80%, 44%, 0.921);
      width: 100%;
      height: 100%;
      content: '';
      left: 0;
      top: 0;
      /* background-blend-mode: multiply; */
      
      opacity: 0.5;
     
    }
    
    .left{
      margin:60px;
      /* width:450px; */
     
    }
    h1{
       color:hsl(0, 0%, 100%);
       font-weight: 700;
       margin-right:0px;
       font-size: 2.3rem;
       
       
    }
    span{
      color:hsl(277, 64%, 61%);
    }
    p{
      margin: 20px 0px;
      color:hsla(0, 0%, 100%, 0.6);
      font-size: 15px;
      font-weight: 400;
      text-align: none;
      margin-right: 40px;
      line-height: 1.6;
       /* font-family: "Lexend Deca", serif; */

    }
    .end{
       margin-top: 60px;
       display: grid;
       grid-template-columns: 1fr 1fr 1fr;
       gap:5px
    }
    num{
      color: hsl(0, 0%, 100%);
      font-weight: 700;
      font-size: 28px;
      
    }
    bot{
      color:hsla(0, 0%, 100%, 0.6);
      font-size: 12px;
      font-family: "Lexend Deca", serif;
      letter-spacing: 1px;
    }

    @media (max-width:375px){
      img{
        content:url(image-header-mobile.jpg);
        width: 100%;
        border-radius: 10px 10px 0 0;
       
      }
      .container{
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        justify-content: center;
       margin-left: 100%;
       margin-top: 100%;
       border-radius:0 0 10px 10px ;
       /* padding: 0 20px; */
        
      }
      h1{
        text-align: center;
        margin: 20px;
      }
      .left{
        margin:20px;
      }
      p{
        text-align: center;
        margin: 20px 50px;
      }
      .end {
    margin-top: 60px;
    display: flex;
    flex-direction: column; /* Stack items vertically */
    gap: 20px; /* Space between items */
    align-items: center;
    margin-bottom:30px;
  }

  .item {
    display: flex;
    flex-direction: column; /* Stack num and bot vertically */
    align-items: center; /* Center text */
  }

  num {
    color: hsl(0, 0%, 100%);
    font-weight: 700;
    font-size: 25px;
  }

  bot {
    color: hsla(0, 0%, 100%, 0.6);
    font-size: 12px;
    font-family: "Lexend Deca", serif;
    letter-spacing: 1px;
    margin-top: 5px; /* Space between num and bot */
  }
  .right::after{
    width: 100%;
    height: 99%;
    border-radius: 10px 10px 0 0;
  }
}
    
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="end">
      <div class="item">
        <num>10k+</num>
        <bot>COMPANIES</bot>
      </div>
      <div class="item">
        <num>314</num>
        <bot>TEMPLATES</bot> 
      </div>
      <div class="item">
        <num>12M+</num>
       <bot>QUERIES</bot>
      </div>
      
      
      
      
    
      </div>

    </div>
  
    <div class="right">
      <img src="image-header-desktop.jpg">

    </div>
   
  </div>

  

 
</body>
</html>
